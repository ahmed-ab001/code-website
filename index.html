<style>
  /* Container */
  .social-icons {
    display: flex;
    gap: 25px;
    align-items: center;
  }

  /* Anchor base */
  .social-icons .icon {
    display: inline-flex;
    width: 40px;            /* change size here */
    height: 40px;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: #333;            /* default icon color */
    transition: color .25s ease, transform .12s ease;
    border-radius: 8px;
    font-size: 32px;
    
  }

  /* SVG sizing and smoothness */
  .social-icons svg {
    width: 1em;   /* icon scales with the anchor size */
    height: 1em;
    display: block;
    flex-shrink: 0;
    transition: inherit;
  }

  /* Hover + focus states */
  .social-icons .icon:hover,
  .social-icons .icon:focus-visible {
    transform: translateY(-3px);
    outline: none;
  }

  /* Brand colors on hover (and keyboard focus) */
  .social-icons .instagram:hover,
  .social-icons .instagram:focus-visible { color: #E1306C; }   /* Instagram pink */
  .social-icons .linkedin:hover,
  .social-icons .linkedin:focus-visible   { color: #0A66C2; }   /* LinkedIn blue */
  .social-icons .github:hover,
  .social-icons .github:focus-visible     { color: #111;    }   /* GitHub black */

  /* Visible focus ring for keyboard users */
  .social-icons .icon:focus-visible {
    box-shadow: 0 0 0 3px rgba(10,102,194,0.15);
  }

  /* Optional: hover background highlight */
  .social-icons .icon:hover {
    background: rgba(0,0,0,0.03);
  }

  /* If you want larger / smaller icons, change container font-size */
  .social-icons { font-size: 24px; } /* controls icon pixel size via 1em */
</style>
